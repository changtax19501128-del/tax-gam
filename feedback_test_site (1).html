<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>意見回饋測試頁面</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
      background: #f7f7f7;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      resize: vertical;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .checkbox-group label {
      display: block;
      margin: 6px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h2>意見回饋測試網站</h2>

  <label for="feedback">請輸入您的意見：</label>
  <textarea id="feedback" placeholder="寫下您想告訴我們的內容..."></textarea>

  <h4>您希望在未來看到哪些新知？（可複選）</h4>
  <div class="checkbox-group">
    <label><input type="checkbox" class="chkTopic" value="地方稅"> 希望學到更多地方稅</label>
    <label><input type="checkbox" class="chkTopic" value="雲端發票"> 希望學到更多雲端發票相關資訊</label>
    <label><input type="checkbox" class="chkTopic" value="國稅"> 希望學到更多國稅</label>
  </div>

  <button onclick="sendFeedback()">送出意見</button>

  <script>
    function sendFeedback() {
      const text = document.getElementById("feedback").value.trim();
      if (!text) {
        alert("請先輸入意見內容！");
        return;
      }

      const selectedTopics = Array.from(document.querySelectorAll('.chkTopic:checked')).map(c => c.value);

      const payload = {
        playerId: "TestUser",  // 測試用
        playTime: 0,            // 測試用
        feedback: text,
        topics: selectedTopics,
        device: navigator.userAgent,
        version: "test-1.0"
      };

      fetch("https://script.google.com/macros/s/AKfycbwor13dEFN-xE3ZkIWDq0vPdQsd2iEQmuym5b8PrSuUKd3AvEnxR0xrEnA8Kzy0Vk6G/exec", {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(payload)
      })
      .then(() => {
        alert("已送出！請到試算表查看資料是否成功寫入。");
        document.getElementById("feedback").value = "";
        document.querySelectorAll('.chkTopic').forEach(c => c.checked = false);
      })
      .catch(err => {
        console.error(err);
        alert("送出失敗，請重新嘗試。");
      });
    }
  </script>
</body>
</html>
