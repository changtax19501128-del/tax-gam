<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>國慶稅務小達人</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft JhengHei', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #fef2f2 0%, #fff 50%, #eff6ff 100%);
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            color: #dc2626;
            margin-bottom: 10px;
        }
        
        .flag-count {
            font-size: 1.2rem;
            color: #2563eb;
            font-weight: bold;
        }
        
        .question-section {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-size: 0.9rem;
            color: #6b7280;
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 30px;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .option {
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1.1rem;
        }
        
        .option:hover {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .option.selected {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .option.correct {
            border-color: #22c55e;
            background: #f0fdf4;
            color: #15803d;
        }
        
        .option.incorrect {
            border-color: #ef4444;
            background: #fef2f2;
            color: #b91c1c;
        }
        
        .option.disabled {
            background: #f9fafb;
            color: #9ca3af;
            cursor: default;
        }
        
        .result-box {
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .result-correct {
            background: #f0fdf4;
            color: #15803d;
            border: 2px solid #22c55e;
        }
        
        .result-incorrect {
            background: #fef2f2;
            color: #b91c1c;
            border: 2px solid #ef4444;
        }
        
        .explanation {
            padding: 20px;
            background: #eff6ff;
            border-radius: 12px;
            margin-bottom: 20px;
            line-height: 1.6;
        }
        
        .explanation-title {
            font-weight: bold;
            color: #1d4ed8;
            margin-bottom: 10px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(220, 38, 38, 0.3);
        }
        
        .btn-primary:disabled {
            background: #d1d5db;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }
        
        .btn-secondary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 99, 235, 0.3);
        }
        
        .hidden {
            display: none;
        }
        
        .finish-screen {
            text-align: center;
        }
        
        .finish-title {
            font-size: 2.5rem;
            color: #dc2626;
            margin-bottom: 20px;
        }
        
        .finish-message {
            font-size: 1.3rem;
            color: #374151;
            margin-bottom: 30px;
        }
        
        .intro-screen {
            text-align: center;
        }
        
        .intro-title {
            font-size: 2.5rem;
            color: #dc2626;
            margin-bottom: 20px;
        }
        
        .intro-decorations {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            font-size: 3rem;
        }
        
        .flag-wave {
            animation: wave 1.5s ease-in-out infinite;
        }
        
        .firework {
            animation: pulse 1s ease-in-out infinite;
        }
        
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            75% { transform: rotate(-15deg); }
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.7; }
        }
        
        .rules {
            text-align: left;
            background: #f9fafb;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 2px solid #fecaca;
        }
        
        .rule-item {
            margin-bottom: 15px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .staff-section {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px dashed #e5e7eb;
        }
        
        .staff-input-container {
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
        }
        
        .staff-input {
            width: 150px;
            padding: 10px;
            font-size: 1.2rem;
            text-align: center;
            border: 2px solid #d1d5db;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .staff-btns {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        .btn-small {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-confirm {
            background: #22c55e;
            color: white;
        }
        
        .btn-confirm:hover {
            background: #16a34a;
        }
        
        .btn-cancel {
            background: #9ca3af;
            color: white;
        }
        
        .btn-cancel:hover {
            background: #6b7280;
        }
        
        .verified-badge {
            background: #dcfce7;
            color: #15803d;
            padding: 15px;
            border-radius: 12px;
            border: 2px solid #86efac;
            font-weight: bold;
            margin-top: 15px;
        }
        
        .social-links {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: bold;
            color: white;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-facebook {
            background: #1877f2;
        }
        
        .btn-youtube {
            background: #ff0000;
        }
        
        .social-icon {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 開始畫面 -->
        <div id="introScreen">
            <div class="intro-screen">
                <div class="intro-decorations">
                    <span class="flag-wave">🇹🇼</span>
                    <span class="firework">🎆</span>
                    <span class="flag-wave">🇹🇼</span>
                    <span class="firework">🎇</span>
                    <span class="flag-wave">🇹🇼</span>
                </div>
                <h1 class="intro-title">🎊 國慶稅務小達人 🎊</h1>
                <div style="font-size: 1.2rem; color: #2563eb; margin-bottom: 30px;">
                    🎉 慶祝中華民國國慶 🎉
                </div>
                <div class="rules">
                    <h2 style="color: #dc2626; margin-bottom: 20px;">🎮 遊戲玩法</h2>
                    <div class="rule-item">✅ 回答稅務相關問題</div>
                    <div class="rule-item">🚩 每答對一題獲得一面國旗</div>
                    <div class="rule-item">🏆 收集到 <strong style="color: #dc2626;">3面國旗</strong> 就完成挑戰！</div>
                </div>
                <button class="btn btn-primary" onclick="startGame()">🚀 開始挑戰</button>
            </div>
        </div>
        
        <!-- 遊戲畫面 -->
        <div id="gameScreen" class="hidden">
            <div class="header">
                <div class="title">🎊 國慶稅務小達人 🎊</div>
                <div class="flag-count">國旗收集: <span id="flagCount">0</span>/3 🚩</div>
            </div>
            
            <div class="question-section">
                <div class="question-number">第 <span id="questionNumber">1</span> 題</div>
                <div class="question-text" id="questionText"></div>
            </div>
            
            <div class="options" id="optionsContainer"></div>
            
            <div id="resultBox" class="hidden"></div>
            <div id="explanationBox" class="hidden"></div>
            
            <button id="submitBtn" class="btn btn-primary" onclick="submitAnswer()">確認答案</button>
            <button id="nextBtn" class="btn btn-secondary hidden" onclick="nextQuestion()">繼續挑戰</button>
        </div>
        
        <!-- 結束畫面 -->
        <div id="finishScreen" class="hidden">
            <div class="finish-screen">
                <h1 class="finish-title">🎉 恭喜完成挑戰！🎉</h1>
                <div class="finish-message" id="finishMessage"></div>
                
                <!-- 社群媒體連結 -->
                <div class="social-links">
                    <a href="https://www.facebook.com/ChangTax?locale=zh_TW" target="_blank" class="social-btn btn-facebook">
                        <span class="social-icon">📘</span>
                        <span>追蹤我們的 Facebook</span>
                    </a>
                    <a href="https://www.youtube.com/channel/UCyixdD80Dk9LsjB2pr5aHtg" target="_blank" class="social-btn btn-youtube">
                        <span class="social-icon">▶️</span>
                        <span>訂閱 YouTube 頻道</span>
                    </a>
                </div>
                
                <!-- 工作人員驗證區 -->
                <div class="staff-section">
                    <div id="staffBtnArea">
                        <button class="btn-small btn-cancel" onclick="showStaffInput()">工作人員驗證</button>
                        <div style="font-size: 0.9rem; color: #6b7280; margin-top: 5px;">獎品兌換專用</div>
                    </div>
                    
                    <div id="staffInputArea" class="hidden">
                        <div class="staff-input-container">
                            <div style="margin-bottom: 10px; font-weight: bold; color: #374151;">請輸入通行碼</div>
                            <input type="password" id="staffCode" class="staff-input" maxlength="3" placeholder="***">
                            <div class="staff-btns">
                                <button class="btn-small btn-confirm" onclick="verifyCode()">✓ 確認</button>
                                <button class="btn-small btn-cancel" onclick="hideStaffInput()">✗ 取消</button>
                            </div>
                        </div>
                    </div>
                    
                    <div id="verifiedArea" class="hidden">
                        <div class="verified-badge">✅ 已驗證完成，可兌換獎品！</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="resetGame()" style="margin-top: 30px;">🔄 再玩一次</button>
            </div>
        </div>
    </div>

    <script>
        // 題目資料
        var questions = [
            { question: "房屋稅每年幾月開始繳納？", options: ["3月", "5月", "7月", "9月"], correct: 1, explanation: "房屋稅每年5月開始繳納，繳納期間通常是5月1日到5月31日。這是台灣的固定稅收時程，房屋所有人要記得按時繳納喔！" },
            { question: "牌照稅是對什麼東西課稅的？", options: ["房子", "汽車機車", "土地", "商店"], correct: 1, explanation: "牌照稅是針對汽車、機車等車輛課徵的稅，目的是要車主為使用道路付費。每年都要繳納，讓政府可以維護道路設施。" },
            { question: "雲端發票可以幫我們做什麼？", options: ["自動對獎", "環保減紙", "記錄消費", "以上都對"], correct: 3, explanation: "雲端發票真的很棒！它可以自動幫我們對獎，不用擔心發票遺失；減少紙張使用更環保；還能自動記錄我們的消費，一舉多得！" },
            { question: "地價稅是每年什麼時候繳納？", options: ["5月", "7月", "9月", "11月"], correct: 3, explanation: "地價稅每年11月開始繳納，通常繳納期間是11月1日到11月30日。這是針對土地所有人課徵的稅，按土地的公告地價計算。" },
            { question: "納保官是做什麼的？", options: ["保護納稅人權益", "收稅", "賣保險", "開罰單"], correct: 0, explanation: "納保官全名是「納稅者權利保護官」，專門保護納稅人的權益！如果你覺得稅務機關的處分不公平，可以向納保官申請協助。" },
            { question: "小彰在彰化縣有3棟房子，請問她在5月會收到幾張房屋稅稅單？", options: ["1張", "2張", "3張", "4張"], correct: 2, explanation: "每棟房屋都會開立一張稅單，所以小彰有3棟房子就會收到3張房屋稅稅單。每張稅單對應一棟房屋，這樣才能清楚知道每棟房屋的稅額。" },
            { question: "使用雲端發票的好處是什麼？", options: ["可以省紙張", "不會弄丟發票", "自動存起來", "以上都對"], correct: 3, explanation: "雲端發票的好處超多！省紙張愛地球、不會弄丟發票、自動儲存在雲端、自動對獎、還能追蹤消費記錄，真的很方便！" },
            { question: "車主可就同一縣（市）內全部車輛申請使用牌照稅稅單歸戶，每張稅單最多可以歸戶幾輛？", options: ["3輛", "4輛", "5輛", "6輛"], correct: 2, explanation: "現行車主如名下有5輛車，每年須拿5張稅單去繳納，申請歸戶後，只須拿1張繳款書就可完成繳納，方便又環保。" },
            { question: "房屋稅新制自113年7月1日起實施，增訂自住房屋需本人、配偶或直系親屬辦竣戶籍登記，才適用自住住家用優惠稅率，對不對？", options: ["對", "不對", "不確定", "沒規定"], correct: 0, explanation: "房屋稅新制確實規定自住房屋需要本人、配偶或直系親屬辦竣戶籍登記，才能適用自住住家用的優惠稅率。這是為了確保真正自住使用。" },
            { question: "申請地價稅自用住宅用地優惠稅率，應於每年幾月幾日前提出申請，當年度才可適用？", options: ["8月31日", "9月22日", "10月15日", "11月1日"], correct: 1, explanation: "申請地價稅自用住宅用地優惠稅率，需要在每年9月22日前提出申請，當年度才可以適用優惠稅率。記得要提前申請喔！" },
            { question: "有設定中獎獎金自動匯款的載具，雲端發票中獎了會怎麼樣？", options: ["要自己去領", "會自動匯入帳戶", "會寄通知單", "不會中獎"], correct: 1, explanation: "雲端發票中獎最棒的地方就是會自動匯入你設定的帳戶！不用擔心忘記領獎或發票過期，系統會自動幫你處理，超方便的！" },
            { question: "納保官可以幫納稅人做什麼？", options: ["代繳稅款", "申請分期繳納", "維護權益", "減免稅額"], correct: 2, explanation: "納保官主要是維護納稅人的權益，協助處理稅務爭議。雖然不能直接代繳稅款或減免稅額，但可以協助你了解權利、申訴程序等。" },
            { question: "下列何者符合性別平等觀念？", options: ["男生負責工作", "女生負責家事", "家務不分男生和女生，應該共同負擔", "男女生有不同分工"], correct: 2, explanation: "性別平等的觀念是不論男生女生，都應該共同負擔家務和工作責任。每個人都有平等的權利和義務，不應該因為性別而有差別待遇。" },
            { question: "房屋稅新制自113年7月1日起實施，並改按「年」計徵，以每年幾月末日為納稅義務基準日？", options: ["1月", "2月", "3月", "4月"], correct: 1, explanation: "房屋稅新制改按年計徵後，以每年2月末日為納稅義務基準日。這表示房屋的使用情況和稅率適用，都以2月底的狀況為準。" },
            { question: "如果你有地方稅問題，可向哪一個機關詢問？", options: ["警察局", "地方稅務局", "區公所", "郵局"], correct: 1, explanation: "有地方稅問題當然要找地方稅務局！他們是專門處理房屋稅、地價稅、牌照稅等地方稅務的專業機關，可以提供最正確的資訊和服務。" }
        ];
        
        // 遊戲狀態
        var gameState = {
            currentQuestions: [],
            currentIndex: 0,
            selectedAnswer: null,
            flags: 0,
            showResult: false,
            verified: false
        };
        
        // 洗牌函數
        function shuffle(array) {
            var arr = array.slice();
            for (var i = arr.length - 1; i > 0; i--) {
                var j = Math.floor(Math.random() * (i + 1));
                var temp = arr[i];
                arr[i] = arr[j];
                arr[j] = temp;
            }
            return arr;
        }
        
        // 顯示工作人員輸入區
        function showStaffInput() {
            document.getElementById('staffBtnArea').classList.add('hidden');
            document.getElementById('staffInputArea').classList.remove('hidden');
            document.getElementById('staffCode').value = '';
            document.getElementById('staffCode').focus();
        }
        
        // 隱藏工作人員輸入區
        function hideStaffInput() {
            document.getElementById('staffBtnArea').classList.remove('hidden');
            document.getElementById('staffInputArea').classList.add('hidden');
            document.getElementById('staffCode').value = '';
        }
        
        // 驗證通行碼
        function verifyCode() {
            var code = document.getElementById('staffCode').value;
            if (code === '123') {
                // 顯示驗證成功
                gameState.verified = true;
                document.getElementById('staffInputArea').classList.add('hidden');
                document.getElementById('verifiedArea').classList.remove('hidden');
                document.getElementById('staffBtnArea').classList.add('hidden');
                
                // 傳送 API
                fetch("https://script.google.com/macros/s/AKfycbzhCrmQs7ZafBtdOjE7BaR8XotwupViCNNyzVEAm9oHbIRswCqvySQPih4wOrek5ZaZ/exec", {
                    method: "POST",
                    body: JSON.stringify({player: "Amy"}),
                })
                .then(function(res) {
                    return res.json();
                })
                .then(function(data) {
                    console.log('API 回應:', data);
                })
                .catch(function(error) {
                    console.error('API 錯誤:', error);
                });
                
            } else {
                alert('❌ 通行碼錯誤，請重新輸入！');
                document.getElementById('staffCode').value = '';
                document.getElementById('staffCode').focus();
            }
        }
        
        // 開始遊戲
        function startGame() {
            gameState.currentQuestions = shuffle(questions);
            gameState.currentIndex = 0;
            gameState.selectedAnswer = null;
            gameState.flags = 0;
            gameState.showResult = false;
            
            document.getElementById('introScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            
            loadQuestion();
        }
        
        // 載入題目
        function loadQuestion() {
            var q = gameState.currentQuestions[gameState.currentIndex];
            
            document.getElementById('questionNumber').textContent = gameState.currentIndex + 1;
            document.getElementById('questionText').textContent = q.question;
            document.getElementById('flagCount').textContent = gameState.flags;
            
            var container = document.getElementById('optionsContainer');
            container.innerHTML = '';
            
            for (var i = 0; i < q.options.length; i++) {
                var option = document.createElement('div');
                option.className = 'option';
                option.textContent = String.fromCharCode(65 + i) + '. ' + q.options[i];
                option.setAttribute('data-index', i);
                option.onclick = function() {
                    selectOption(this);
                };
                container.appendChild(option);
            }
            
            document.getElementById('resultBox').classList.add('hidden');
            document.getElementById('explanationBox').classList.add('hidden');
            document.getElementById('submitBtn').classList.remove('hidden');
            document.getElementById('nextBtn').classList.add('hidden');
            
            gameState.selectedAnswer = null;
            gameState.showResult = false;
        }
        
        // 選擇選項
        function selectOption(element) {
            if (gameState.showResult) return;
            
            var options = document.querySelectorAll('.option');
            for (var i = 0; i < options.length; i++) {
                options[i].classList.remove('selected');
            }
            
            element.classList.add('selected');
            gameState.selectedAnswer = parseInt(element.getAttribute('data-index'));
        }
        
        // 提交答案
        function submitAnswer() {
            if (gameState.selectedAnswer === null) {
                alert('請先選擇答案！');
                return;
            }
            
            gameState.showResult = true;
            var q = gameState.currentQuestions[gameState.currentIndex];
            var isCorrect = gameState.selectedAnswer === q.correct;
            
            var options = document.querySelectorAll('.option');
            for (var i = 0; i < options.length; i++) {
                options[i].onclick = null;
                if (i === q.correct) {
                    options[i].classList.add('correct');
                } else if (i === gameState.selectedAnswer) {
                    options[i].classList.add('incorrect');
                } else {
                    options[i].classList.add('disabled');
                }
            }
            
            var resultBox = document.getElementById('resultBox');
            resultBox.classList.remove('hidden');
            
            if (isCorrect) {
                gameState.flags++;
                resultBox.className = 'result-box result-correct';
                resultBox.textContent = '🎉 答對了！獲得一面國旗！';
                document.getElementById('flagCount').textContent = gameState.flags;
            } else {
                resultBox.className = 'result-box result-incorrect';
                resultBox.textContent = '答錯了！正確答案是 ' + String.fromCharCode(65 + q.correct);
            }
            
            var explanationBox = document.getElementById('explanationBox');
            explanationBox.classList.remove('hidden');
            explanationBox.innerHTML = '<div class="explanation-title">💡 答案解析</div>' + q.explanation;
            
            document.getElementById('submitBtn').classList.add('hidden');
            document.getElementById('nextBtn').classList.remove('hidden');
            
            if (gameState.flags >= 3) {
                document.getElementById('nextBtn').textContent = '查看結果';
            }
        }
        
        // 下一題
        function nextQuestion() {
            if (gameState.flags >= 3) {
                finishGame();
                return;
            }
            
            if (gameState.currentIndex < gameState.currentQuestions.length - 1) {
                gameState.currentIndex++;
                loadQuestion();
            } else {
                finishGame();
            }
        }
        
        // 結束遊戲
        function finishGame() {
            document.getElementById('gameScreen').classList.add('hidden');
            document.getElementById('finishScreen').classList.remove('hidden');
            
            var message = document.getElementById('finishMessage');
            if (gameState.flags >= 3) {
                message.innerHTML = '🏆 挑戰成功！<br>你已經收集到 3 面國旗了！';
            } else {
                message.innerHTML = '繼續加油！<br>你收集到了 ' + gameState.flags + ' 面國旗';
            }
        }
        
        // 重置遊戲
        function resetGame() {
            gameState.verified = false;
            document.getElementById('finishScreen').classList.add('hidden');
            document.getElementById('introScreen').classList.remove('hidden');
            document.getElementById('staffBtnArea').classList.remove('hidden');
            document.getElementById('staffInputArea').classList.add('hidden');
            document.getElementById('verifiedArea').classList.add('hidden');
            document.getElementById('staffCode').value = '';
        }
    </script>
</body>
